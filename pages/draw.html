<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Drawsite</title>
	<script src="scripts/atramentSrc.js"></script>
	<link rel="stylesheet" href="style.css">
	<style>
		* {
			text-align: center
		}
		canvas {
			border: 2px solid black;
		}
		.controls {
			margin: 6px;
		}
	</style>
  </head>
  <body>
	<!-- Banner -->
	<div id="banner" align="center">
		<a href="/">Home</a>
		<a href = "/draw">Draw</a>
	</div>

	<!-- Canvas controls -->
	<div class="controls">
		<button onclick="undo()">Undo</button>
		<button onclick="redo()">Redo</button>
		<button onclick="clearCanvas()">Clear</button>
		<button onclick="submitDrawing()">Submit</button>
	</div>
	<div class="controls">
		<label>Color: #</label><input id="colorSelector" onchange="updateColor()" value="000000" maxlength="6" style="width: 6em">
		<div id="colorDisplay" style="width: 8px; height:8px; border: 2px solid black; display: inline-block; background-color: black"></div>
	<div class="controls">
		<button onclick="setDrawMode('draw'); highlightButton(this)" id="highlighted"><img src="icons/draw.png" style="max-width: 40px"></button>
		<button onclick="setDrawMode('erase'); highlightButton(this)"><img src="icons/eraser.png" style="max-width: 40px"></button>
	</div>
	<!-- Canvas -->
	<p align="center">
		<canvas id="sketchpad" width="960" height="600"></canvas>
	</p>
	<script src="scripts/sketchpad.js"></script>
  </body>
</html>
